<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation Tool</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card-header {
            background-color: #6c5ce7;
            color: white;
            font-size: 1.5rem;
        }
        .card-body {
            background-color: white;
            padding: 30px;
        }
        .form-control {
            height: 150px;
            font-size: 1rem;
        }
        .btn {
            background-color: #6c5ce7;
            color: white;
        }
        .result-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Text Manipulation Tool</h3>
            <p>Transform your text with summarization, word count, and more!</p>
        </div>
        <div class="card-body">
            <form action="/process" method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter Text</label>
                    <textarea class="form-control" id="text" name="text" rows="5" placeholder="Paste your text here..." required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="action" class="form-label">Choose an Action</label>
                    <select class="form-select" id="action" name="action" required>
                        <option value="summarize">Summarize Text</option>
                        <option value="word_count">Word Count</option>
                        <option value="remove_spaces">Remove Extra Spaces</option>
                        <option value="uppercase">Convert to Uppercase</option>
                        <option value="lowercase">Convert to Lowercase</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Process Text</button>
                </div>
            </form>
        </div>
    </div>

    {% if result %}
    <div class="result-container">
        <div class="card">
            <div class="card-header">
                <h5>Processed Result</h5>
            </div>
            <div class="card-body">
                <p><strong>Result:</strong></p>
                <pre>{{ result }}</pre>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
